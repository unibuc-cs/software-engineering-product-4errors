name: CI/CD 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Set up Maven
      - name: Set up Maven
        uses: stCarolas/setup-maven-action@v4
        with:
          maven-version: '3.9.5'

      # Step 4: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # Step 5: Debug - List test classes
      - name: Debug - List test classes
        run: find src/test/java -name "*Test.java" || echo "No test classes found"

      # Step 6: Run Maven tests (forces all tests, including unconventional names)
      - name: Run Maven tests
        run: mvn clean test -DfailIfNoTests=false -X
